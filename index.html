<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
  <div class="intro">
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts<h2>
  </div>
  <div class="container">
    <div class="sf">
      <img src="img/san-francisco.jpg">
      <h3 class="citytext">San Francisco</h3>
    </div>
    <div class="nyc">
      <img src="img/new-york.jpg">
      <h3 class="citytext">New York</h3>
    </div>
    <div class="ldn">
      <img src="img/london.jpg">
      <h3 class="citytext">London</h3>
    </div>
  </div>
  <a href="https://www.airbnb.com.sg/things-to-do">
  <button class="click">
    <div class="clicktext">
    See All Guidebooks
  </button>
  </a>
  </div>

  <div class="intro">
    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home.<h2>
  </div>
  <div class="container">
    <div class="np">
      <img src="img/napa.jpg">
      <h3 class="citytext">Napa</h3>
    </div>
    <div class="snm">
      <img src="img/sonoma.jpg">
      <h3 class="citytext">Sonoma</h3>
    </div>
    <div class="sf2">
      <img src="img/san-francisco-2.jpg">
      <h3 class="citytext">San Francisco</h3>
    </div>
  </div>
  <a href="https://www.airbnb.com.sg/locations">
  <button class="click">
    <div class="clicktext">
    See All Destinations
    </div>
  </button>
  </a>
